<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Dark Mode Collage</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #ffffff;
      margin: 0;
      padding: 20px;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    .month-buttons {
      margin-bottom: 20px;
    }
    .month-buttons button {
      background-color: #333333;
      color: #ffffff;
      border: 1px solid #ffffff;
      padding: 8px 16px;
      margin: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    .month-buttons button:hover {
      background-color: #555555;
    }
    .collage {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .collage img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border: 2px solid #ffffff;
    }
  </style>
</head>
<body>
  <h1>My Dark Mode Collage</h1>
  <div class="month-buttons">
    <button onclick="fetchImages('Jan')">January</button>
    <button onclick="fetchImages('Feb')">February</button>
    <button onclick="fetchImages('Mar')">March</button>
    <button onclick="fetchImages('Apr')">April</button>
    <button onclick="fetchImages('May')">May</button>
    <button onclick="fetchImages('Jun')">June</button>
    <button onclick="fetchImages('Jul')">July</button>
    <button onclick="fetchImages('Aug')">August</button>
    <button onclick="fetchImages('Sep')">September</button>
    <button onclick="fetchImages('Oct')">October</button>
    <button onclick="fetchImages('Nov')">November</button>
    <button onclick="fetchImages('Dec')">December</button>
  </div>
  <div class="collage" id="collage"></div>

  <script>
    async function fetchImages(month) {
      const collage = document.getElementById('collage');
      collage.innerHTML = ''; // Clear current images

      let possibleImages = [];
      // Check likes from 9999 to 0 (covers all 4-digit possibilities)
      for (let likes = 9999; likes >= 0; likes--) {
        const paddedLikes = likes.toString().padStart(4, '0');
        possibleImages.push(`/images/${month}/${paddedLikes}.jpg`);
      }

      // Find existing images (run checks in parallel for speed)
      const imagePromises = possibleImages.map(async src => {
        try {
          const response = await fetch(src, { method: 'HEAD', cache: 'no-store' });
          return response.ok ? src : null;
        } catch {
          return null;
        }
      });

      const loadedImages = (await Promise.all(imagePromises))
        .filter(src => src !== null)
        .sort((a, b) => { // Sort highest to lowest
          const likesA = parseInt(a.split('/').pop().split('.').shift());
          const likesB = parseInt(b.split('/').pop().split('.').shift());
          return likesB - likesA;
        });

      // Display images
      loadedImages.forEach(src => {
        const img = document.createElement('img');
        img.src = src;
        img.alt = `Image with ${src.split('/').pop().split('.').shift()} likes`;
        collage.appendChild(img);
      });
    }

    // Load January by default
    fetchImages('Jan');
  </script>
</body>
</html>
