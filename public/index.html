
<!DOCTYPE html>

  <meta charset="UTF-8">
  <title>My Dark Mode Collage</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #ffffff;
      margin: 0;
      padding: 20px;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    .month-buttons {
      margin-bottom: 20px;
    }
    .month-buttons button {
      background-color: #333333;
      color: #ffffff;
      border: 1px solid #ffffff;
      padding: 8px 16px;
      margin: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    .month-buttons button:hover {
      background-color: #555555;
    }
    .collage {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      grid-gap: 10px;
      justify-items: center;
      padding: 10px;
    }
    .image-container {
      position: relative;
      width: 100%;
    }
    .collage img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border: 2px solid #ffffff;
      border-radius: 5px;
      cursor: pointer;
    }
    /* Dynamic sizing classes */
    .size-large {
      grid-column: span 2;
      grid-row: span 2;
    }
    .size-medium {
      grid-column: span 1;
      grid-row: span 2;
    }
    .size-small {
      grid-column: span 1;
      grid-row: span 1;
    }
    .month-section {
      display: none;
    }
    .month-section.active {
      display: block;
    }
    /* Likes overlay */
    .likes-overlay {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: #ffffff;
      padding: 5px 10px;
      border-radius: 5px;
      display: flex;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s ease;
      font-size: 14px;
    }
    .image-container:hover .likes-overlay {
      opacity: 1;
    }
    .likes-overlay::before {
      content: '❤️';
      margin-right: 5px;
    }
    /* Full-screen modal styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    .modal.active {
      display: flex;
    }
    .modal .image-container {
      width: auto;
      height: auto;
      max-width: 90%;
      max-height: 90%;
    }
    .modal img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border: 2px solid #ffffff;
      border-radius: 5px;
    }
  </style>
</head>

  <!-- Include vanilla-tilt via CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
  <script>
    function showMonth(month) {
      document.querySelectorAll('.month-section').forEach(section => {
        section.classList.remove('active');
      });
      document.getElementById(month).classList.add('active');
      initTilt();
    }

    function initTilt() {
      VanillaTilt.init(document.querySelectorAll('.month-section.active .tilt-image'), {
        max: 15,
        speed: 400,
        glare: true,
        'max-glare': 0.5
      });
      VanillaTilt.init(document.querySelectorAll('#modal-image'), {
        max: 15,
        speed: 400,
        glare: true,
        'max-glare': 0.5
      });
    }

    let currentImage = null;
    function toggleFullScreen(src) {
      const modal = document.getElementById('modal');
      const modalImage = document.getElementById('modal-image');
      const modalLikes = document.getElementById('modal-likes');

      if (modal.classList.contains('active')) {
        modal.classList.remove('active');
        currentImage = null;
      } else if (src) {
        modalImage.src = src;
        const likes = src.split('/').pop().split('.').shift();
        modalLikes.textContent = likes;
        modal.classList.add('active');
        currentImage = src;
        initTilt();
      }
    }

    initTilt();
  </script>
