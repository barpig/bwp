<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Dark Mode Collage</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #ffffff;
      margin: 0;
      padding: 20px;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    .month-buttons {
      margin-bottom: 20px;
    }
    .month-buttons button {
      background-color: #333333;
      color: #ffffff;
      border: 1px solid #ffffff;
      padding: 8px 16px;
      margin: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    .month-buttons button:hover {
      background-color: #555555;
    }
    .collage {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .collage img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border: 2px solid #ffffff;
    }
  </style>
</head>
<body>
  <h1>My Dark Mode Collage</h1>
  <div class="month-buttons">
    <button onclick="fetchImages('Jan')">January</button>
    <button onclick="fetchImages('Feb')">February</button>
    <button onclick="fetchImages('Mar')">March</button>
    <button onclick="fetchImages('Apr')">April</button>
    <button onclick="fetchImages('May')">May</button>
    <button onclick="fetchImages('Jun')">June</button>
    <button onclick="fetchImages('Jul')">July</button>
    <button onclick="fetchImages('Aug')">August</button>
    <button onclick="fetchImages('Sep')">September</button>
    <button onclick="fetchImages('Oct')">October</button>
    <button onclick="fetchImages('Nov')">November</button>
    <button onclick="fetchImages('Dec')">December</button>
  </div>
  <div class="collage" id="collage"></div>

  <script>
    async function fetchImages(month) {
      const collage = document.getElementById('collage');
      collage.innerHTML = '';

      try {
        const response = await fetch(`/api/list-images?month=${month}`);
        const images = await response.json();

        images
          .sort((a, b) => {
            const likesA = parseInt(a.split('/').pop().split('.').shift());
            const likesB = parseInt(b.split('/').pop().split('.').shift());
            return likesB - likesA;
          })
          .forEach(src => {
            const img = document.createElement('img');
            img.src = src;
            img.alt = `Image with ${src.split('/').pop().split('.').shift()} likes`;
            collage.appendChild(img);
          });
      } catch (error) {
        console.error('Error fetching images:', error);
      }
    }

    fetchImages('Jan');
  </script>
</body>
</html>
