
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Dark Mode Collage</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #ffffff;
      margin: 0;
      padding: 20px;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    .month-buttons {
      margin-bottom: 20px;
    }
    .month-buttons button {
      background-color: #333333;
      color: #ffffff;
      border: 1px solid #ffffff;
      padding: 8px 16px;
      margin: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    .month-buttons button:hover {
      background-color: #555555;
    }
    .collage {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .collage img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border: 2px solid #ffffff;
    }
    .month-section {
      display: none;
    }
    .month-section.active {
      display: block;
    }
  </style>
</head>
<body>
  <h1>My Dark Mode Collage</h1>
  <div class="month-buttons">
    <button onclick="showMonth('Jan')">January</button><button onclick="showMonth('Feb')">February</button><button onclick="showMonth('Mar')">March</button><button onclick="showMonth('Apr')">April</button><button onclick="showMonth('May')">May</button><button onclick="showMonth('Jun')">June</button><button onclick="showMonth('Jul')">July</button><button onclick="showMonth('Aug')">August</button><button onclick="showMonth('Sep')">September</button><button onclick="showMonth('Oct')">October</button><button onclick="showMonth('Nov')">November</button><button onclick="showMonth('Dec')">December</button>
  </div>
  
    <div id="Jan" class="month-section active">
      <div class="collage">
        <img src="/images/Jan/3600.jpg" alt="Image with 3600 likes"><img src="/images/Jan/1400.jpg" alt="Image with 1400 likes"><img src="/images/Jan/615.jpg" alt="Image with 615 likes">
      </div>
    </div>
  
    <div id="Feb" class="month-section">
      <div class="collage">
        <img src="/images/Feb/687.jpg" alt="Image with 687 likes">
      </div>
    </div>
  
    <div id="Mar" class="month-section">
      <div class="collage">
        
      </div>
    </div>
  
    <div id="Apr" class="month-section">
      <div class="collage">
        
      </div>
    </div>
  
    <div id="May" class="month-section">
      <div class="collage">
        
      </div>
    </div>
  
    <div id="Jun" class="month-section">
      <div class="collage">
        
      </div>
    </div>
  
    <div id="Jul" class="month-section">
      <div class="collage">
        
      </div>
    </div>
  
    <div id="Aug" class="month-section">
      <div class="collage">
        
      </div>
    </div>
  
    <div id="Sep" class="month-section">
      <div class="collage">
        
      </div>
    </div>
  
    <div id="Oct" class="month-section">
      <div class="collage">
        
      </div>
    </div>
  
    <div id="Nov" class="month-section">
      <div class="collage">
        
      </div>
    </div>
  
    <div id="Dec" class="month-section">
      <div class="collage">
        
      </div>
    </div>
  

  <script>
    function showMonth(month) {
      document.querySelectorAll('.month-section').forEach(section => {
        section.classList.remove('active');
      });
      document.getElementById(month).classList.add('active');
    }
  </script>
</body>
</html>
